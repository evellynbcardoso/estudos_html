<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Prova</title>
</head>
<body>
    <h2>Exemplos de Fomulários em HTML</h2>
    <h3>Exemplo 01</h3>
    <form>
        <input type="text" name="nome" placeholder="Digite o seu nome ">
        <input type="e-mail" name="email" placeholder="Digite o seu e-mail">
        <input type="date" name="aniversario">
        <input type="tel" name="usetel" placeholder=" Telefone">
        <input type="password" name="senha" placeholder="Digite sua senha ">
        <button type="submit"> Cadastrar</button>
    </form>

    <form>
        <h3>Exemplo 02</h3>
        <textarea rows="4" cols="50">
            "Texto livre"
        </textarea>
    </form>

    <h3>Exemplo 03</h3>
    <form >
    <fieldset>
        <legend>Formulario</legend>
        <label for="name">Nome:</label>
        <input type="text" name="name"><br><br>
        <label for="sex">Sexo:</label>
        <input type="radio" name="sex" id="male" value="male" >
        <label for="male">Masculino</label>
        <input type="radio" name="sex" id="female" value="female" >
        <label for="female">Feminino</label><br>
        <label for="country">Pais:</label>
        <select name="country" id="country">
            <option >Selecione uma opção</option>
            <option>Brasil</option>
            <option>Argentina</option>
            <option>Coreia do Norte</option>
            <option>Japão</option>
        </select><br><br>
        <label for="message">Mensagem:</label><br>
        <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Assinar newsletter</label><br><br>
        <input type="submit" value="Enviar">
    </fieldset>
    </form>
    <h3>Exemplo 04</h3>
    <form method="GET" action="https://www.google.com/search" target="_blank"> 
        <input type="search" name="q">
        <input type="submit" value="Clique para pesquisar ">
    </form>

</body>
</html>
